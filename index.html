<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaky Textarea Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <style>
    /* Streaky bottom bar effect */
    .streaky-bg {
      background: repeating-linear-gradient(
        45deg,
        #2563eb,
        #2563eb 10px,
        #3b82f6 10px,
        #3b82f6 20px
      );
      animation: streakMove 2s linear infinite;
    }

    @keyframes streakMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 40px 0;
      }
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

  <!-- Textarea Section -->
  <div class="flex-1 p-4">
    <textarea
      id="main-textarea"
      class="w-full h-full p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Type something here..."
    ></textarea>
  </div>

  <!-- Streaky Bottom Bar -->
  <div
    class="streaky-bg flex justify-around items-center p-2 fixed bottom-0 left-0 w-full text-white"
  >
    <!-- Copy -->
    <button class="flex-1 p-3 flex justify-center" onclick="copyText()">
      <i class="fa-solid fa-copy text-xl"></i>
    </button>

    <!-- Preview -->
    <button class="flex-1 p-3 flex justify-center" onclick="previewText()">
      <i class="fa-solid fa-eye text-xl"></i>
    </button>

    <!-- Clear -->
    <button class="flex-1 p-3 flex justify-center" onclick="clearText()">
      <i class="fa-solid fa-trash text-xl"></i>
    </button>
  </div>

  <script>
    function copyText() {
      const textarea = document.getElementById("main-textarea");
      textarea.select();
      navigator.clipboard.writeText(textarea.value);
      alert("Text copied!");
    }

    function previewText() {
      const textarea = document.getElementById("main-textarea");
      alert("Preview:\n\n" + textarea.value);
    }

    function clearText() {
      document.getElementById("main-textarea").value = "";
    }
  </script>
</body>
</html>
